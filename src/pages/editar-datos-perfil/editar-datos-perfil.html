<ion-header>

  <ion-navbar>
    <ion-title>Edite sus datos</ion-title>
    <ion-buttons end>
      <button id="logout_btn">
        <ion-icon id="my_ion-icon" name="power" icon-only (click)="logout()"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img (click)="cambioFotoPerfil()" class="profile-image" src="{{urlFoto}}">

  <ion-list>
    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input name="nombre" type="text" [(ngModel)]="user.nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Apellidos</ion-label>
      <ion-input name="apellidos" type="text" [(ngModel)]="user.apellidos"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Apodo</ion-label>
      <ion-input name="apodo" type="text" [(ngModel)]="user.apodo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>RUN</ion-label>
      <ion-input name="run" type="text" [(ngModel)]="user.run"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Fono</ion-label>
      <ion-input name="fono" type="phone" [(ngModel)]="user.fono"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Regi√≥n</ion-label>
      <ion-input name="region" type="text" [(ngModel)]="user.region"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Ciudad</ion-label>
      <ion-input name="ciudad" type="text" [(ngModel)]="user.ciudad"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button (click)="enviarDatos()" full>Enviar Datos</button>

</ion-content>
